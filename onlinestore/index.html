<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="assete/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assete/css/style.css" />
    <title>Ecomer</title>
  </head>
  <body>
    <header>
      <section id="top-header">
        <div class="container-fluid top-menu">
            <p>Welcome to Worldwide Electronics Store</p>
            <div class="left">
                <p><i class="fa fa-map-marker" aria-hidden="true"></i> Store Locator</p>
                <p><i class="fa fa-truck" aria-hidden="true"></i> Track Your Order</p>
                <p><i class="fa fa-shopping-bag" aria-hidden="true"></i> Shop</p>
                <p><i class="fa fa-user" aria-hidden="true"></i> My Account</p>
            </div>
        </div>
      </section>
      <section id="header">
          <div class="container-fluid wrap">
                <div id="top-logo">
                    eletronic
                </div>
                <input type="text" placeholder="Search for Product">
                <div class="search-box"></div>
          </div>
      </section>
    </header>
  </body>
</html>
